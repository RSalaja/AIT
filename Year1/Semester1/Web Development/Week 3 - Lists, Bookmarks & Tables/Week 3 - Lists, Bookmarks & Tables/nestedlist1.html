<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Nested List</title>
	</head>
	<body>
        <ul>
            <li>Chassis</li>
            <li>Engine</li>
            <ol>
                <li>Engine Block</li>
                <li>Power Parts</li>
                <ul>
                    <li>Spark Plugs</li>
                    <li>Pistons</li>
                    <li>Connecting Rods</li>
                </ul>
                <li>Timing Belt</li>
            </ol>
            <li>Transmission</li>
            <dl>
                <dt>Clutch</dt>
                <dd>Transmits power from engine</dd>
                <dt>Universal Joint</dt>
                <dd>Transmits power to wheels</dd>
            </dl>
            <li>Steering system</li>
        </ul>
	</body>
</html>
