<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>List Examples</title>
	</head>
	<body>
		<h1>Examples of lists</h1><hr/>
		<h3>Ordered Lists</h3>
		<ol>
			<li>Apples</li>
			<li>Oranges</li>
			<li>Bananas</li>
		</ol>
		<h3>Unordered Lists</h3>
		<ul>
			<li>Audi</li>
			<li>BMW</li>
			<li>Toyota</li>
		</ul>
		<h3>Definition Lists</h3>
		<dl>
			<dt>Coffee</dt>
			<dd>Americano with milk</dd>
			<dt>Milkshake</dt>
			<dd>Mint chocolate chip</dd>
		</dl>
	</body>
</html>
